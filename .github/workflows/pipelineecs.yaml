name: Pipe Teddy Infra + Deploy

on:
  push:
    branches:
      - dev
      - hml
      - prod
  pull_request:
    branches:
      - dev
      - hml
      - prod
  workflow_dispatch:
    inputs:
      env:
        description: 'Ambiente de destino'
        required: true
        type: choice
        default: dev
        options:
          - dev
          - hml
          - prod

concurrency:
  group: ecs-deploy-${{ github.event.inputs.env || github.ref_name }}
  cancel-in-progress: false

env:
  ENV: ${{ github.event.inputs.env || (github.ref_name == 'prod' && 'prod') || (github.ref_name == 'hml' && 'hml') || (github.ref_name == 'dev' && 'dev') }}
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  SERVICE_NAME: ecs-teddy

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select or create workspace
        run: |
          terraform workspace select ${ENV} || terraform workspace new ${ENV}

      - name: Terraform validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select workspace
        run: terraform workspace select ${ENV}

      - name: Terraform plan
        run: terraform plan -var-file="environments/${ENV}.tfvars"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select workspace
        run: terraform workspace select ${ENV}

      - name: Terraform apply
        run: terraform apply -auto-approve -var-file="environments/${ENV}.tfvars"

  build-and-deploy:
    name: Build and Deploy ECS
    runs-on: ubuntu-latest
    needs: terraform-apply

    defaults:
      run:
        working-directory: pipeline-ecs-teddy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push image
        run: |
          IMAGE_REPO=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${SERVICE_NAME}-${ENV}
          IMAGE_TAG=${ENV}-${GITHUB_SHA::7}
          docker build -t $IMAGE_REPO:$IMAGE_TAG .
          docker push $IMAGE_REPO:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          CLUSTER_NAME=${SERVICE_NAME}-${ENV}-cluster      # ecs-teddy-dev-cluster
          SERVICE_NAME_ENV=${SERVICE_NAME}-${ENV}          # ecs-teddy-dev

          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME_ENV \
            --force-new-deployment \
            --region $AWS_REGION

