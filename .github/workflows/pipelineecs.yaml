name: Pipe Teddy Infra + Deploy

on:
  push:
    branches:
      - dev
      - hml
      - prod
  pull_request:
    branches:
      - dev
      - hml
      - prod
  workflow_dispatch:
    inputs:
      env:
        description: 'Ambiente de destino'
        required: true
        type: choice
        default: dev
        options:
          - dev
          - hml
          - prod

concurrency:
  group: ecs-deploy-${{ github.event.inputs.env || github.ref_name }}
  cancel-in-progress: false

env:
  ENV: ${{ github.event.inputs.env || (github.ref_name == 'prod' && 'prod') || (github.ref_name == 'hml' && 'hml') || (github.ref_name == 'dev' && 'dev') }}
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: false

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select or create workspace
        run: |
          terraform workspace select ${ENV} || terraform workspace new ${ENV}

      - name: Terraform validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: false

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select workspace
        run: terraform workspace select ${ENV}

      - name: Terraform plan
        run: terraform plan -var-file="environments/${ENV}.tfvars"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    outputs:
      ecs_cluster_name: ${{ steps.get_tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.get_tf_outputs.outputs.ecs_service_name }}
      ecr_repository_url: ${{ steps.get_tf_outputs.outputs.ecr_repository_url }}

    defaults:
      run:
        working-directory: pipeline-ecs-teddy/terraform-iac-ecs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: false

      - name: Terraform init (S3 backend)
        run: terraform init -backend-config="region=${AWS_REGION}"

      - name: Select workspace
        run: terraform workspace select ${ENV}

      - name: Terraform apply
        run: terraform apply -auto-approve -var-file="environments/${ENV}.tfvars"

      - name: Get Terraform Outputs
        id: get_tf_outputs
        run: |
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> "$GITHUB_OUTPUT"

  build-and-deploy:
    name: Build and Deploy ECS
    runs-on: ubuntu-latest
    needs: terraform-apply

    defaults:
      run:
        working-directory: pipeline-ecs-teddy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push image
        run: |
          IMAGE_REPO=${{ needs.terraform-apply.outputs.ecr_repository_url }}
          IMAGE_TAG=${{ env.ENV }}-$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t $IMAGE_REPO:$IMAGE_TAG .
          docker push $IMAGE_REPO:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Update ECS service
        run: |
          CLUSTER_NAME=${{ needs.terraform-apply.outputs.ecs_cluster_name }}
          SERVICE_NAME_ENV=${{ needs.terraform-apply.outputs.ecs_service_name }}

          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME_ENV \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

  notify-on-failure:
    needs: build-and-deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send WhatsApp notification
        run: |
          DEPLOY_ENV="${{ env.ENV }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST https://api.whatsapp-provider.com/send \
            -H "Authorization: Bearer ${{ secrets.WHATSAPP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "to": "'${{ secrets.WHATSAPP_PHONE }}'",
              "message": "Falha no deploy ECS\nAmbiente: '"$DEPLOY_ENV"'\nPipeline: '"$RUN_URL"'"
            }'