name: Pipe Teddy App Deploy

on:
  workflow_run:
    workflows: ["Infra Terraform"]
    types:
      - completed

  push:
    branches:
      - dev
      - hml
      - prod

  pull_request:
    branches:
      - dev
      - hml
      - prod

  workflow_dispatch:
    inputs:
      env:
        description: "Ambiente de destino"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - hml
          - prod

concurrency:
  group: ecs-app-deploy-${{ github.event.inputs.env || github.ref_name || github.event.workflow_run.head_branch }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  SERVICE_BASE_NAME: ecs-teddy
  # Resolve o ambiente por input (workflow_dispatch) OU branch (push) OU branch do workflow_run
  ENV: ${{ github.event.inputs.env || github.ref_name || github.event.workflow_run.head_branch }}

jobs:
  build-and-deploy:
    name: Build and Deploy ECS
    runs-on: ubuntu-latest

    # Evita deploy em PR e evita deploy se o workflow "Infra Terraform" falhou
    if: >
      ${{
        github.event_name != 'pull_request' &&
        (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
      }}

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          set -euo pipefail
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Choose index.html by environment
        run: |
          set -euo pipefail
          echo "Gerando index.html para ambiente: ${ENV}"
          cp "index.${ENV}.html" index.html
          ls -l index*

      - name: Build and push image
        run: |
          set -euo pipefail

          IMAGE_REPO="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${SERVICE_BASE_NAME}-${ENV}"
          IMAGE_TAG="${ENV}-$(echo "$GITHUB_SHA" | cut -c1-7)"

          docker build -t "$IMAGE_REPO:$IMAGE_TAG" .
          docker push "$IMAGE_REPO:$IMAGE_TAG"

          docker tag "$IMAGE_REPO:$IMAGE_TAG" "$IMAGE_REPO:latest"
          docker push "$IMAGE_REPO:latest"

          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Update ECS service (force new deployment)
        run: |
          set -euo pipefail

          CLUSTER_NAME="${SERVICE_BASE_NAME}-${ENV}-cluster"
          SERVICE_NAME="${SERVICE_BASE_NAME}-${ENV}"

          aws ecs update-service \
            --cluster "$CLUSTER_NAME" \
            --service "$SERVICE_NAME" \
            --force-new-deployment \
            --region "$AWS_REGION"

  notify-on-failure:
    needs: build-and-deploy
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notificar WhatsApp em caso de falha
        run: |
          set -euo pipefail

          PHONE="${{ secrets.WHATSAPP_PHONE }}"
          MSG="#7Zn4k\nFalha no deploy ECS\nAmbiente: ${{ env.ENV }}\nPipeline: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST "https://app-server.wati.io/api/v1/sendSessionMessage" \
            -H "Authorization: Bearer ${{ secrets.WHATSAPP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"phone\":\"$PHONE\",\"messageText\":\"$MSG\"}"