name: Pipe Teddy App Deploy

on:
  workflow_run:
    workflows: ["Infra Terraform"]
    types:
      - completed

  push:
    branches:
      - dev
      - hml
      - prod

  pull_request:
    branches:
      - dev
      - hml
      - prod

  workflow_dispatch:
    inputs:
      env:
        description: "Ambiente de destino"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - hml
          - prod

concurrency:
  group: ecs-app-deploy-${{ github.event.inputs.env || github.ref_name || github.event.workflow_run.head_branch }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  SERVICE_BASE_NAME: ecs-teddy
  # Resolve o ambiente por input (workflow_dispatch) OU branch (push) OU branch do workflow_run
  ENV: ${{ github.event.inputs.env || github.ref_name || github.event.workflow_run.head_branch }}

jobs:
  build-and-deploy:
    name: Build and Deploy ECS
    runs-on: ubuntu-latest

    # Evita deploy em PR e evita deploy se o workflow "Infra Terraform" falhou
    if: >
      ${{
        github.event_name != 'pull_request' &&
        (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
      }}

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_pipeline_ecs_teddy }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_pipeline_ecs_teddy }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          set -euo pipefail
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Choose index.html by environment
        run: |
          set -euo pipefail
          echo "Gerando index.html para ambiente: ${ENV}"
          cp "index.${ENV}.html" index.html
          ls -l index*

      - name: Build and push image
        run: |
          set -euo pipefail

          IMAGE_REPO="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${SERVICE_BASE_NAME}-${ENV}"
          IMAGE_TAG="${ENV}-$(echo "$GITHUB_SHA" | cut -c1-7)"

          docker build -t "$IMAGE_REPO:$IMAGE_TAG" .
          docker push "$IMAGE_REPO:$IMAGE_TAG"

          docker tag "$IMAGE_REPO:$IMAGE_TAG" "$IMAGE_REPO:latest"
          docker push "$IMAGE_REPO:latest"

          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Update ECS service (force new deployment)
        run: |
          set -euo pipefail

          CLUSTER_NAME="${SERVICE_BASE_NAME}-${ENV}-cluster"
          SERVICE_NAME="${SERVICE_BASE_NAME}-${ENV}"

          aws ecs update-service \
            --cluster "$CLUSTER_NAME" \
            --service "$SERVICE_NAME" \
            --force-new-deployment \
            --region "$AWS_REGION"

      - name: Forçar falha para teste de notificação
        run: exit 1

  notify-on-failure:
    needs: build-and-deploy
    if: ${{ always() && needs.build-and-deploy.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Notificar via WhatsApp (Twilio Template)
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          TWILIO_WHATSAPP_TO: ${{ secrets.TWILIO_WHATSAPP_TO }}
          TWILIO_TEMPLATE_SID: ${{ secrets.TWILIO_TEMPLATE_SID_CI_FAIL }}
          ENV_NAME: ${{ env.ENV }}
        run: |
          set -euo pipefail

          # Campo 1 = ambiente, Campo 2 = run URL
          CONTENT_VARIABLES=$(jq -nc \
            --arg v1 "$ENV_NAME" \
            --arg v2 "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" \
            '{"1":$v1,"2":$v2}')

          RESPONSE=$(curl -s -X POST "https://api.twilio.com/2010-04-01/Accounts/${TWILIO_ACCOUNT_SID}/Messages.json" \
            --user "${TWILIO_ACCOUNT_SID}:${TWILIO_AUTH_TOKEN}" \
            --data-urlencode "To=${TWILIO_WHATSAPP_TO}" \
            --data-urlencode "From=${TWILIO_WHATSAPP_FROM}" \
            --data-urlencode "ContentSid=${TWILIO_TEMPLATE_SID}" \
            --data-urlencode "ContentVariables=${CONTENT_VARIABLES}")

          echo "Resposta Twilio: $RESPONSE"

